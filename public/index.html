<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagebot - Your automated solution for web management">
    <title>PageBot - Automated Web Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <main class="container">
        <header class="header">
            <p id="datetime" class="datetime" aria-live="polite"></p>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="status-container">
            <div class="status" role="status" aria-live="polite">
                <span class="status-dot"></span>
                <p class="status-text">System Status: <span class="highlight">Operational</span></p>
            </div>
        </div>

        <!-- Bible Verse Section -->
        <section class="verse-container" aria-label="Daily Bible Verse">
            <div class="verse-card">
                <i class="fas fa-bible verse-icon"></i>
                <p class="verse-text" id="verseText">Loading inspiration...</p>
                <div class="verse-reference" id="verseReference"></div>
                <button class="refresh-button" id="refreshVerse" aria-label="Refresh verse">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </section>

        <!-- Cat Fact Section -->
        <section class="catfact-container" aria-label="Random Cat Fact">
            <div class="catfact-card">
                <i class="fas fa-cat catfact-icon"></i>
                <p class="catfact-text" id="catfactText">Loading cat fact...</p>
                <button class="refresh-button" id="refreshCatFact" aria-label="Refresh cat fact">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </section>

        <!-- Personal Description Section -->
        <section class="personal-info" aria-label="Personal information">
            <p>About Me: 
                <span class="personal-description">
                    Anime fan, introvert, and a gamer addicted to Machine Learning (ML). I enjoy watching anime and prefer to keep to myself, but I love gaming, especially Mobile Legends!
                </span>
            </p>
        </section>

        <!-- Facebook Link Section -->
        <section class="social-link" aria-label="Facebook link">
            <h3>Connect with us:</h3>
            <p>
                <a href="https://www.facebook.com/profile.php?id=61567508575373" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="facebook-link">
                    <i class="fab fa-facebook-square"></i> PageBot
                </a>
            </p>
            <p>
                <a href="https://www.facebook.com/profile.php?id=61567508575373" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="facebook-link">
                    <i class="fab fa-facebook-square"></i> Developer
                </a>
            </p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
